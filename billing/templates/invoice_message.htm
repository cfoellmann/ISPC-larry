<!-- beginn: toolbar -->
<div id="moduletoolbar">
    <a class="button cancel" onClick="loadContent('billing/invoice_message_list.php');" href="#" title="{tmpl_var name='btn_cancel_txt'}">{tmpl_var name='btn_cancel_txt'}</a>
</div>
<!-- end: toolbar -->

<!-- beginn: modulebody -->
<div id="module-title"><h1><tmpl_var name="form_hint"></h1></div>
<div class="module-box boxlistcontent" id="modulecontainer">
    <!-- tabs -->
    <div id="tabs">
        <ul class="tabsbar">
            <tmpl_loop name="formTab">
                <tmpl_if name="active">
                    <li class="active"><a href="javascript:changeTab('<tmpl_var name='name'>','<tmpl_var name='app_module'>/<tmpl_var name='form_action'>')"><tmpl_var name='title'></a></li>
                    <tmpl_else>
                        <li><a href="javascript:changeTab('<tmpl_var name='name'>','<tmpl_var name='app_module'>/<tmpl_var name='form_action'>')"><tmpl_var name='title'></a></li>
                </tmpl_if>
            </tmpl_loop>
        </ul>
    </div>
    <!-- messages/erros -->  
    <tmpl_if name="msg">
        <div id="OKMsg"><p><tmpl_var name="msg"></p></div>
    </tmpl_if>
    <tmpl_if name="error">
        <div id="errorMsg"><h3>ERROR</h3><ol><tmpl_var name="error"></ol></div>
    </tmpl_if>
        
    <!-- beginn: modulecontent -->
    <div class="panel panel_invoice_message">
        <div class="ctrlHolder">
            <label for="invoice_company_id">{tmpl_var name='invoice_company_id_txt'}</label>
            <select name="invoice_company_id" id="invoice_company_id" class="selectInput">
                {tmpl_var name='invoice_company_id'}
            </select>
        </div>
        <div class="ctrlHolder">
            <label for="client_id">{tmpl_var name='client_id_txt'}</label>
            <select name="client_id" id="client_id" class="selectInput">
                {tmpl_var name='client_id'}
            </select>
        </div>
        <div class="ctrlHolder">
            <label for="message_template_id">{tmpl_var name='message_template_id_txt'}</label>
            <select name="message_template_id" id="message_template_id" class="selectInput" onChange="submitForm('pageForm','billing/invoice_message_edit.php?action=loadtemplate');">
                <option value="0">- No template -</option>
                {tmpl_var name='message_template_id'}
            </select>
        </div>
        <div class="ctrlHolder">
            <label for="subject">{tmpl_var name='subject_txt'}</label>
            <input name="subject" id="subject" value="{tmpl_var name='subject'}" style="width:500px" size="30" maxlength="255" type="text" class="textInput" />
        </div>
        <div class="ctrlHolder">
            <label for="message">{tmpl_var name='message_txt'}</label>
            <textarea name="message" id="message" rows='' cols='' style="width:500px">{tmpl_var name='message'}</textarea>
        </div>
        <div class="ctrlHolder">
            <label for="message_type">{tmpl_var name='message_type_txt'}</label>
            {tmpl_var name='message_type'}
        </div>
        <div class="ctrlHolder">
            <label for="message_sent_date">{tmpl_var name='message_sent_date_txt'}</label>
            {tmpl_var name='message_sent_date'} <input name="message_sent_date" id="message_sent_date" value="{tmpl_var name='message_sent_date'}" size="15" maxlength="15" type="hidden" />
        </div>
        <tmpl_if name="invoice_number">
            <div class="ctrlHolder">
                <label for="invoice_id">{tmpl_var name='invoice_id_txt'}</label>
                Invoice No. {tmpl_var name='invoice_number'}
            </div>
        </tmpl_if>
        <input name="invoice_id" id="invoice_id" value="{tmpl_var name='invoice_id'}" type="hidden" />
        <div class="ctrlHolder">
            <label for="message_status">{tmpl_var name='message_status_txt'}</label>
            {tmpl_var name='message_status'} <input name="message_status" id="message_status" value="{tmpl_var name='message_status'}" type="hidden" />
        </div>
          
        <input type="hidden" name="id" value="{tmpl_var name='id'}">
        
        <div class="buttonHolder buttons">
            <button class="positive iconstxt icoPositive" type="button" value="{tmpl_var name='btn_save_draft_txt'}" onClick="submitForm('pageForm','billing/invoice_message_edit.php?action=send');"><span>{tmpl_var name='btn_send_message_txt'}</span></button>
            <button class="positive iconstxt icoPositive" type="button" value="{tmpl_var name='btn_save_draft_txt'}" onClick="submitForm('pageForm','billing/invoice_message_edit.php');"><span>{tmpl_var name='btn_save_draft_txt'}</span></button>
            <button class="negative iconstxt icoNegative" type="button" value="{tmpl_var name='btn_cancel_txt'}" onClick="loadContent('billing/invoice_message_list.php');"><span>{tmpl_var name='btn_cancel_txt'}</span></button>
        </div>
    </div><!-- end: modulecontent -->
</div><!-- end: modulebody -->
