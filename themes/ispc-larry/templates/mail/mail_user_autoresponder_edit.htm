<!-- tabs -->
<div id="tabs">
    <ul class="tabsbar">
        <tmpl_loop name="formTab">
            <tmpl_if name="active">
                <li class="active"><a href="javascript:changeTab('<tmpl_var name='name'>','<tmpl_var name='app_module'>/<tmpl_var name='form_action'>')"><tmpl_var name='title'></a></li>
                <tmpl_else>
                    <li><a href="javascript:changeTab('<tmpl_var name='name'>','<tmpl_var name='app_module'>/<tmpl_var name='form_action'>')"><tmpl_var name='title'></a></li>
            </tmpl_if>
        </tmpl_loop>
    </ul>
    <ul class="tabsbar-buttons">
        <li><a href="javascript:submitForm('pageForm','mail/mail_user_edit.php');" title="{tmpl_var name='btn_save_txt'}" class="positive iconstxt icoPositive"><span>{tmpl_var name='btn_save_txt'}</span></a></li>
        <li><a href="javascript:loadContent('mail/mail_user_list.php');" title="{tmpl_var name='btn_cancel_txt'}" class="negative iconstxt icoNegative"><span>{tmpl_var name='btn_cancel_txt'}</span></a></li>
    </ul>
</div>

<!-- begin: modulebody -->
<div id="module-title"><h1><tmpl_var name="form_hint"> &gt; Autoresponder</h1></div>
<div class="module-box boxlistcontent" id="modulecontainer">


    <!-- desc --> 
    <div id="module-desc"><tmpl_var name="page_desc_txt"></div>

    <!-- messages/erros -->   
    <tmpl_if name="msg">
        <div id="OKMsg"><p><tmpl_var name="msg"></p></div>
    </tmpl_if>
    <tmpl_if name="error">
        <div id="errorMsg"><h3>ERROR</h3><ol><tmpl_var name="error"></ol></div>
    </tmpl_if>

    <!-- begin: modulecontent -->
    <div class="panel panel_mail_user">
        <div class="subsectiontoggle"><span class="showing"></span>User Groups<em class="showing"></em></div>
        <div class="subsection">
            <div class="ctrlHolder">
                <label for="autoresponder_subject">{tmpl_var name='autoresponder_subject_txt'}</label>
                <input type="text" name="autoresponder_subject" id="autoresponder_subject" maxlength='250' value="{tmpl_var name='autoresponder_subject'}" />
            </div>
            <div class="ctrlHolder">
                <label for="autoresponder_text">{tmpl_var name='autoresponder_text_txt'}</label>
                <textarea name="autoresponder_text" id="autoresponder_text" rows='15' cols='30'>{tmpl_var name='autoresponder_text'}</textarea>
            </div>
            <div class="ctrlHolder">
                <label for="autoresponder">{tmpl_var name='autoresponder_active'}</label>
                <div class="multiField">
                    <input type="checkbox" value="y" id="autoresponder" name="autoresponder" onclick="AR_ResetDates();" {tmpl_var name='ar_active'} />
                </div>
            </div>
            <div class="ctrlHolder">
                <label for="autoresponder_start_date[day]">{tmpl_var name='autoresponder_start_date_txt'}</label>
                {tmpl_var name='autoresponder_start_date'}&nbsp;<a href="javascript:AR_SetNow();">{tmpl_var name='now_txt'}</a>   
            </div>
            <div class="ctrlHolder">
                <label for="password">{tmpl_var name='autoresponder_end_date_txt'}</label>
                {tmpl_var name='autoresponder_end_date'}				
            </div>
        </div>

        <input type="hidden" name="id" value="{tmpl_var name='id'}">

    </div><!-- end: modulecontent -->
</div><!-- end: modulebody -->
